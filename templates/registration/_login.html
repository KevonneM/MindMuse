<div class="modal-body">
    <h2>Login</h2>
    <form method="post" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
