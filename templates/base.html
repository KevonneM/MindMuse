{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} MindMuse {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="{% static 'js/hub.js' %}"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'second_brain:home' %}">MindMuse</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="nav nav-pills mx-auto mb-2 mb-lg-0" id="myTab">
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'second_brain:home' %}active{% endif %}" href="{% url 'second_brain:home' %}">Hub</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'insights:insights' %}active{% endif %}" href="{% url 'insights:insights' %}">Insights</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle {% if url_name == 'second_brain:profile' %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile Img
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'second_brain:profile' %}">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'users:logout' %}">Logout</a></li>
                </ul>
              </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
    
    <div class="main-content">
    {% block content %}
    
    {% endblock %}
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const triggerTabList = document.querySelectorAll('#myTab .nav-link');
        triggerTabList.forEach(triggerEl => {
          const tabTrigger = new bootstrap.Tab(triggerEl);
    
          triggerEl.addEventListener('click', event => {
            tabTrigger.show();
          });
        });
      });
    </script>

    <style>
            /* For larger screens */
      @media (min-width: 992px) {
        .navbar {
          height: 75px;
        }
      }

      /* For smaller screens */
      @media (max-width: 991px) {
        .main-content {
          padding-top: 20px; /* Adjust this value if needed */
        }
      }

      .weather-icon {
        width: 70px;
        height: 70px;
      }

      .card-footer {
        background-color: inherit;
        border-top: none;
      }
    </style>

  </body>
</html>
