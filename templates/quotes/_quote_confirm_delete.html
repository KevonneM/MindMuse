<div class="modal-body delete-modal">
    <h2>Delete {{ quote.author }}'s quote?</h2>
    <p>Are you sure you want to delete this quote?</p>
    <form method="POST" action="{% url 'second_brain:quote_delete' quote.pk %}">
        {% csrf_token %}
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger custom-btn-danger">Confirm</button>
        </div>
    </form>
</div>

<style>

    .delete-modal form {
        margin-bottom: -10px;
    }

    .delete-modal .custom-btn-danger {
        width: 100%;
        height: 40px;
    }

    .delete-modal .custom-btn-danger:hover {
        
    }

</style>
