<div class="modal-header">
    <h5 class="modal-title" id="quoteModalLabel">Save Quote</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form id="quoteSaveForm" method="post" action="{% url 'second_brain:qotd_save' quote.id %}">
    {% csrf_token %}
    <div class="modal-body">
        Save quote from '{{quote.author}}'?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="confirmSaveButton" class="btn btn-primary">Save quote</button>
    </div>
</form>
