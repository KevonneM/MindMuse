<div class="modal-header">
    <h5 class="modal-title quote-modal" id="quoteModalLabel">Save Quote</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form id="quoteSaveForm" method="post" action="{% url 'second_brain:qotd_save' quote.id %}">
    {% csrf_token %}
    <div class="modal-body quote-modal">
        Save quote from '{{quote.author}}'?
    </div>
    <div class="modal-footer">
        <button type="submit" id="confirmSaveButton" class="btn btn-primary">Save quote</button>
    </div>
</form>

<style>

    form#quoteSaveForm .modal-footer .btn-primary {
        background-color: var(--btn-primary-bg);
        border-color: var(--btn-primary-border);
        width: 100%;
        height: 40px;
    }

    form#quoteSaveForm .modal-footer .btn-primary:hover {
        background-color: var(--btn-primary-bg);
        filter: brightness(90%);
    }

</style>
