{% load widget_tweaks %}

<div class="modal-header">
  <h5 class="modal-title quote-modal" id="quoteModalLabel">Add a Quote</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body quote-modal">
  <div class="quote-card">
    <form id="quoteForm" method="post" action="{% url 'second_brain:quote_create' %}">
        {% csrf_token %}
        <p>
            <label for="quote-text">Quote:</label>
            <textarea id="quote-text" name="quote" class="small-form-input"></textarea>
        </p>
        <p>
            <label for="quote-author">Author:</label>
            <input type="text" id="quote-author" name="author" class="small-form-input">
        </p>
        <div class="modal-footer">
            <button type="submit" form="quoteForm" class="btn btn-primary">Add Quote</button>
        </div>
    </form>
  </div>
</div>

<style>

    .quote-modal {
        font-family: 'Roboto', sans-serif;
    }

    .quote-modal .modal-body {
        background-color: #f7f7f7;
        padding: 30px;
        border-radius: 12px;
    }

    .quote-modal .small-form-input {
        width: 100%;
        height: 40px;
        padding-left: 15px;
        border-radius: 5px;
        border: 1px solid #5944A6;
        background-color: #D4DBF5;
    }

    .quote-modal textarea.small-form-input {
        height: auto;
        min-height: 80px;
    }

    .quote-modal input:focus,
    .quote-modal textarea:focus {
        border: 2px solid #5944A6;
    }

    .quote-modal .btn-primary {
        background-color: #7638C2;
        border-color: #7638C2;
        width: 100%;
        height: 40px;
    }

    .quote-modal .btn-primary:hover {
        background-color: #492378;
        border-color: #492378;
    }

    .quote-modal p {
        margin-bottom: 15px;
    }

</style>
